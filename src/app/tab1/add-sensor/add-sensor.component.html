<div class="container">
  <ion-item>
    <ion-label position="floating">value</ion-label>
    <ion-input
      [formControl]="valueFormControl"
      type="number"
      placeholder="Enter sensor value..."
      clearInput
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input
      [formControl]="descriptionFormControl"
      placeholder="Enter sensor description..."
      clearInput
    ></ion-input>
  </ion-item>

  <ion-item
    *ngIf="
      valueFormControl.dirty &&
      (valueFormControl.hasError('required') ||
        valueFormControl.hasError('min') ||
        valueFormControl.hasError('max'))
    "
  >
    <ion-label class="error">Please provide valid value(0-10 000).</ion-label>
  </ion-item>

  <ion-item
    *ngIf="
      descriptionFormControl.dirty &&
      (descriptionFormControl.hasError('required') ||
        descriptionFormControl.hasError('minLength') ||
        descriptionFormControl.hasError('maxLength'))
    "
  >
    <ion-label class="error"
      >Please provide valid description(3-60 characters).</ion-label
    >
  </ion-item>
  <ion-button
    [disabled]="valueFormControl.invalid || descriptionFormControl.invalid"
    (click)="onClick()"
    expand="full"
    >Add Sensor</ion-button
  >
  <ion-fab
    class="back-fab"
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    (click)="onGoBackClick()"
  >
    <ion-fab-button>
      <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
