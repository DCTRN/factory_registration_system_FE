<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-add-sensor></app-add-sensor>

  <ion-list *ngIf="view === machineViews.LIST">
    <ng-container *ngIf="!machines.length">
      <ion-title> There is no machines. </ion-title>
    </ng-container>
    <ng-container *ngFor="let machine of machines;">
      <ion-list-header class="list-header"> {{machine.name}} </ion-list-header>
      <ng-container *ngFor="let sensor of machine.sensors;"> </ng-container>
    </ng-container>
  </ion-list>
</ion-content>
